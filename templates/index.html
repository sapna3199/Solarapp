

<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
  
    <title> classification model </title>

  <style>

    h1 {color: blue;} /* CSS code for heading h1 */
     
    /* CSS code for button */
    .button_css {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ffffff;
    padding: 20px;
    border: 4px solid #494949 important;
    display: inline-block;
    transition: all 0.4s ease 0s;
    }

    .button_css:hover {
    color: #ffffff !important:
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
    }

  </style>

</head>

<body>


 <div class="Login">
 
    <!-- Form get inputs from predicting employee features-->
    <center>
    <h2> Solar panel fault detection </h2>
    
    <form action="{{ url_for('predict')}}"method="post">
        
        <h3> Enter required values </h3>
        
        <input align="center" type="text" name="Ipv" placeholder="PV array current measurement" required="required" width="78" height="10"/>
        <br>
        <input align="center" type="text" name="Vpv" placeholder="PV array voltage measurement" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="Vdc" placeholder="DC voltage measurement" required="required" width="88" height="10"/>
        <br>
        <input align="center" type="text" name="ia" placeholder="phase current a" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="ib" placeholder="phase current b" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="ic" placeholder="phase current c" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="va" placeholder="phase voltage a" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="vb" placeholder="phase voltage b" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="vc" placeholder="phase voltage c" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="Iabc" placeholder="Current magnitude" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="If" placeholder="Current frequency" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="Vabc" placeholder="Voltage magnitude" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="Vf" placeholder="Voltage frequency" required="required" width="48" height="10"/>
        <br>
       
        <br>
        
        <!-- Show button --!>
        <div class="button_cont" align="center"><a class="button_css" href="http://bit.ly/breast-cancer-ml-project" target="blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict whether solar panel is faulty or not</strong></button></a>
        </div>
        
    </form>
    </center>
    
   <!-- Show predicted output using ML model -->
   <div>
       <center>
   <h2>{{ prediction_text }}</h2>
       </center>
   </div>
   
 </div>
 
</body>
</html>
